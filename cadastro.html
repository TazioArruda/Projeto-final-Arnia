<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-conten">

        <div id="logocadastro">
            <img id="logo-form" src="./img/cadastroformlogo.png"/>
            <div id="text"><p>Seja bem-vindo(a)!</p><p>Preencha os campos para se cadastrar</p></div>
        </div>
        <div id="formcad">
            <form class="formulario-cad">
                <label for="nome" id="nome">Nome</label><br>
                <input type="text" id="nome"><br>
                <label for="email" id="email">Email</label><br>
                <input type="email" id="email"><br>

            </form>
        </div>
        <div>
            <button onclick="prosseguir" id="prosseguir">Processeguir -></button>
        </div>

    </div>
</body>
</html>
