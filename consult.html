                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="indefinido">Indefinido</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Nacionalidade</label><br>
                            <select name="nac" id="nac" placeholder="Digite">
                                <option value="masculino">Digite</option>
                                <option value="masculino">Brasileiro</option>
                                <option value="feminino">Argentino</option>
                                <option value="indefinido">Chileno</option>
                            </select>
                        </div>
                        <div>

                            <label for="natu">Naturalidade</label><br>

                        </div>
                        <div>

                        </div>
                        <div>

                        </div>
                        <div>

                                <option value="indefinido">Divorciado</option>

                        </div>

                        <hr>

                            </div>
                            <div id="button1">
